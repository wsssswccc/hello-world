<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>nine</title>
</head>
<body>
	<div id="container"></div>
	<script type="text/javascript">
		window.onload = function(){
			var request = new XMLHttpRequest();
			request.onreadystatechange = function(){
				if(request.status === 200 && request.readyState === 4) {
					//console.log(request.status);
					console.log("success");
					var text = request.response;
					document.write(JSON.parse(text).data.name + '<br/>' + JSON.parse(text).data.address + '<br/>' + JSON.parse(text).data.age + '<br/>' + JSON.parse(text).data.major + '<br/>' + JSON.parse(text).data.class + '<br/>');
					//document.write(request.responseText);
				}else{
					console.log("something wrong");
				}
			}
			request.open("GET","https://easy-mock.com/mock/5c17b21e40c07229aa2e6061/example/nine#!method=get",true);
			request.send();
		}
	</script>
</body>
</html>
